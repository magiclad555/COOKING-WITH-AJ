    <body>
        <div class="recipe">
            
                <h1>SESAME LUNCHBOX NOODLE</h1>

                <h2>INGREDIENTS</h2>
                <ul>
                    <li>1 nest of medium or fine dried egg noodles</li>
                    <li>handful of frozen peas</li>
                    <li>handful of frozen broad beans</li>
                    <li>1 tbsp mixed seeds</li>
                    <li>½ tsp soy sauce</li>
                    <li>½ tsp sesame oil</li>
                </ul>

                <form class="check-list">
                    <div>
                        <input type="checkbox" id="noodles" name="noodles" value="noodles">
                        <label for="noodles">Put the noodles in a bowl and pour over boiling water</label>
                    </div>
                    <div>
                        <input type="checkbox" id="noodles" name="noodles" value="noodles">
                        <label for="noodles">Allow to stand for 10-15 minutes until the noodles are softened</label>
                    </div>
                    <div>
                        <input type="checkbox" id="noodles" name="noodles" value="noodles">
                        <label for="noodles">Drain, then rinse under the cold tap to cool the noodles down</label>
                    </div>
                    <div>
                        <input type="checkbox" id="noodles" name="noodles" value="noodles">
                        <label for="noodles">Put the drained noodles in a lunchbox and add the peas, beans, seeds, soy sauce, sesame oil</label>
                    </div>
                    <div>
                        <input type="checkbox" id="noodles" name="noodles" value="noodles">
                        <label for="noodles">Stir to coat all the vegetables in the sauce, then place the lid on and set aside until lunchtime</label>
                    </div>
                    <div>
                        <button type="submit">MEAL COMPLETED</button>
                    </div>
