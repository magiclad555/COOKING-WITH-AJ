    <body>
        <div class="recipe">
            
                <h1>PANCAKES</h1>
            

                <h2>INGREDIENTS</h2>
                <ul>
                    <li>110g plain flour, sifted</li>
                    <li>pinch of salt</li>
                    <li>2 eggs</li>
                    <li>200ml of milk mixed with 75ml of water</li>
                    <li>50g butter</li>
                </ul>

                <h2>TO SERVE</h2>
                <ul>
                    <li>caster sugar</li>
                    <li>lemon juice</li>
                    <li>lemon wedges</li>
                </ul>


                <form class="check-list">
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">Sift the flour and salt into a large mixing bowl with a sieve</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">Make a well in thetoast centre of the flour and break the eggs into it and begin whisking the eggs</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">Add small quantities of the milk and water mixture</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">Melt the 50g of butter in a pan</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">Add 2 spoons of the butter to the bowl and whisk</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">Add the butter to the mix and whisk</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">Get the pan really hot then turn down to medium heat</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">Pour the batter into the pan then tip the pan from side to side to get coated all over the pan</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">Cook for around 30 seconds you should be-able to lift the edge of the mixture to see if it has gone golden brown</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">Flip the pancake over to the other side will need a few seconds only, then simply slide it out of the pan onto a plate</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">To serve put your desired toppings and enjoy</label>
                    </div>
