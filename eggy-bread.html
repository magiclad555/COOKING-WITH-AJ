        <div class="recipe">
            
                <h1>EGGY BREAD</h1>
            
                <h2>INGREDIENTS</h2>
                <ul>
                    <li>Bread</li>
                    <li>4 Eggs</li>
                    <li>Milk</li>
                    <li>Salt</li>
                    <li>Pepper</li>
                    <li>Oil</li>
                    <li>Flour</li>
                </ul>


                <form class="check-list">
                    <div>
                        <input type="checkbox" id="eggy" name="eggy" value="eggy">
                        <label for="eggy">First grab a piece of bread (Make sure it does not have Mold on it)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">Heat enough oil to just cover the bottom of a large frying pan over a medium heat</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast"> When the oil starts to shimmer, dip the bread into the egg mixture and add it to the pan</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">Cook for 5 minutes on each side, or until golden-brown</label>
                    </div>
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
                        <label for="toast">Serve with tomato ketchup or brown sauce</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="toast" name="toast" value="toast">
