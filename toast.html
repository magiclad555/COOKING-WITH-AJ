    <body>
         
        <div class="meal-check">
                <h1>TOAST</h1>

                <h2>INGREDIENTS</h2>
                    <ul>
                        <li>Bread</li>
                        <li>Butter</li>
                    </ul>

                        <div class="meal-checklist">
                            <input type="checkbox" id="step1" name="step1">
                            <label for="toast">First grab a piece of bread (Make sure it does not have Mold on it)</label><br>
                        </div>
                        <div class="meal-checklist">
                            <input type="checkbox" id="step2" name="step2">
                            <label for="toast">Now find your toaster</label><br>
                        </div>
                        <div class="meal-checklist">
                            <input type="checkbox" id="step3" name="step3">
                            <label for="toast">Put your bread in one of the toaster slots</label><br>
                        </div>    
                        <div class="meal-checklist">
                            <input type="checkbox" id="step4" name="step4">
                            <label for="toast">Push down the lever</label><br>
                        </div>
                        <div class="meal-checklist">   
                            <input type="checkbox" id="step5" name="step5">
                            <label for="toast">Wait till it pops</label><br>
                        </div>
                        <div class="meal-checklist">
                            <input type="checkbox" id="step6" name="step6">
                            <label for="toast">Butter your toast (optional).</label><br>
                        </div>
                        <div class="meal-checklist">
                            <input type="checkbox" id="step7" name="step7">
                            <label for="toast">Eat your toast and enjoy</label><br>
                        </div>
        </div>   

                    <br>
