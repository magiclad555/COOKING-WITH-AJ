    <body>
        <div class="recipe">
            
                <h1>LUNCHBOX ROLL-UPS</h1>

                <h2>INGREDIENTS</h2>
                <ul>
                    <li>tortilla wraps</li>
                    <li>pinch of salt</li>
                </ul>

                <h2>FOR THE RAINBOW VEGGIES WRAP</h2>
                <ul>
                    <li>2 tbsp hummus</li>
                    <li>30g carrot, grated</li>
                    <li>30g red pepper, finely diced</li>
                    <li>30g red cabbage, finely shredded</li>
                    <li>handful of spinach</li>
                </ul>


                <form class="check-list">
                    <div>
                        <input type="checkbox" id="rainbow" name="rainbow" value="rainbow">
                        <label for="rainbow">Lay tortilla wrap on chopping broad</label>
                    </div>
                    <div>
                        <input type="checkbox" id="rainbow" name="rainbow" value="rainbow">
                        <label for="rainbow">Spread the hummus over the wrap</label>
                    </div>
                    <div>
                        <input type="checkbox" id="rainbow" name="rainbow" value="rainbow">
                        <label for="rainbow">Then top with the carrot, red pepper and red cabbage, pressing them lightly into the hummus</label>
                    </div>
                    <div>
                        <input type="checkbox" id="rainbow" name="rainbow" value="rainbow">
                        <label for="rainbow">Top with the spinach and roll up and enjoy</label>
                    </div>
                    <div>
                        <button type="submit">MEAL COMPLETED</button>
                    </div>
